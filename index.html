  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">

        <option value="">Paris</option>
        <option value="">Madrid</option>

      <div class="city">
        <h2>Saint Petersburg</h2>
        <div class="date">September 2nd 2023</div>

      </div>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 2nd 2023</div>
        <div class="time">01:48 AM</div>
      </div>
    </div>
